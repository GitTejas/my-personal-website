<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Personal Website</title>
  </head>
  <body>
    <header>
    <h1>Musical Influences</h1>
    <script src="script.js"></script>
    <nav>
      <ul>
        <li><a href="https://store.mikeshinoda.com/">Mike Shinoda</a></li>
        <li><a href="https://www.dangermouseblackthought.com/">Black Thought</a></li>
        <li><a href="https://www.eminem.com/">Eminem</a></li>
        <li><a href="https://www.michaeljackson.com/">Michael Jackson</a></li>
        <li><a href="https://www.krs-one.com/">KRS-One</a></li>
        <li><a href="https://dmx.store/collections/music">DMX</a></li>
      </ul>
    </nav>
    
    <form action="/search" method="get">
      <label for="search">Search:</label>
      <input type="text" id="search" name="q" placeholder="Search favorite artist" required>
      <button type="submit">Search</button>
  </form>


  </header>
    <section class="images">
      <img src="pics/shinoda.jpeg" alt="Shinoda" width="1500px">
        <span>Mike Shinoda</span>
      <img src="pics/blk.jpg" alt="Black Thought" width="1500px">
        <span>Black Thought</span>
      <img src="pics/em.jpg" alt="Eminem" width="1500px">
        <span>Eminem</span>
      <img src="pics/mj.jpeg" alt="Michael Jackson" width="1500px">
        <span>Michael Jackson</span>
      <img src="pics/krs.jpeg" alt="KRS-One" width="1500px">
        <span>KRS-One</span>
      <img src="pics/dmx.jpg" alt="DMX" width="1500px">
        <span>DMX</span>
    </section>
    

  </body>
</html>
